        <div class="form-box">
            <div class="button-box">

                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/logo-removebg.png" alt="logo">
            </div>

            <form action="process.php" method="post" id="login" class="input-group">
                <input type="text" class="input-field" name="login_email" placeholder="Email Address">
                <input type="password" class="input-field" name="login_password" placeholder="Enter the Password">
                <input type="checkbox" class="chech-box"><span>Forget Password?</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form action="process.php" method="post" id="register" class="input-group">
                <input type="text" class="input-field" name="full_name" placeholder="Full Name" required>
                <input type="text" class="input-field" name="register_email" placeholder="E-mail" required>
                <input type="text" class="input-field" name="phone_no" placeholder="Phone No" required>
                <input type="password" class="input-field" name="register_password" placeholder="Password" required>
                <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-100%";
            y.style.left = "0";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "0";
            y.style.left = "100%";
            z.style.left = "0";
        }
    </script>
